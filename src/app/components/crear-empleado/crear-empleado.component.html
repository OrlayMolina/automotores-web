<div class="container w-full mt-8">
  <h2 class="text-2xl font-medium mb-4">{{ isEditing ? 'Editar Empleado' : 'Registrar Empleado' }}</h2>

  <!-- Formulario -->
  <form class="grid grid-cols-1 md:grid-cols-2 gap-4" [formGroup]="crearEmpleadoForm">
    <!-- Número de Documento -->
    <div>
      <label for="nroDocumento" class="block font-medium mb-1">Número de Documento</label>
      <input
        type="text"
        id="nroDocumento"
        formControlName="nro_documento"
        class="form-control w-full px-3 py-2 border rounded-md"
        placeholder="Ingresa el número de documento"
        required
        [disabled]="isEditing"
      />
    </div>

    <!-- Tipo de Documento -->
    <div>
      <label for="tipoDocumento" class="block font-medium mb-1">Tipo de Documento</label>
      <select
        id="tipoDocumento"
        formControlName="tipo_documento"
        class="form-control w-full px-3 py-2 border rounded-sm border-slate-400 shadow-sm bg-slate-300"
        required
      >
        <option value="">Selecciona el tipo de documento</option>
        <option *ngFor="let tipo of tipoDocumentoDTO" [value]="tipo.id">{{tipo.abreviacion}}</option>
      </select>
    </div>

    <!-- Primer Nombre -->
    <div>
      <label for="primerNombre" class="block font-medium mb-1">Primer Nombre</label>
      <input
        type="text"
        id="primerNombre"
        formControlName="primer_nombre"
        class="form-control w-full px-3 py-2 border rounded-md"
        placeholder="Ingresa el primer nombre"
        required
      />
    </div>

    <!-- Segundo Nombre -->
    <div>
      <label for="segundoNombre" class="block font-medium mb-1">Segundo Nombre</label>
      <input
        type="text"
        id="segundoNombre"
        formControlName="segundo_nombre"
        class="form-control w-full px-3 py-2 border rounded-md"
        placeholder="Ingresa el segundo nombre (opcional)"
      />
    </div>

    <!-- Primer Apellido -->
    <div>
      <label for="primerApellido" class="block font-medium mb-1">Primer Apellido</label>
      <input
        type="text"
        id="primerApellido"
        formControlName="primer_apellido"
        class="form-control w-full px-3 py-2 border rounded-md"
        placeholder="Ingresa el primer apellido"
        required
      />
    </div>

    <!-- Segundo Apellido -->
    <div>
      <label for="segundoApellido" class="block font-medium mb-1">Segundo Apellido</label>
      <input
        type="text"
        id="segundoApellido"
        formControlName="segundo_apellido"
        class="form-control w-full px-3 py-2 border rounded-md"
        placeholder="Ingresa el segundo apellido"
      />
    </div>

    <!-- Cargo -->
    <div class="col-span-2">
      <label for="cargo" class="block font-medium mb-1">Cargo</label>
      <select
        id="cargo"
        formControlName="cargo"
        class="form-control w-full px-3 py-2 border rounded-sm border-slate-400 shadow-sm bg-slate-300"
        required
      >
        <option value="">Selecciona el cargo</option>
        <option *ngFor="let cargo of cargos" [value]="cargo.id">{{cargo.nombre_cargo}}</option>
      </select>
    </div>

    <!-- Teléfono -->
    <div>
      <label for="telefono" class="block font-medium mb-1">Teléfono</label>
      <input
        type="number"
        id="telefono"
        formControlName="telefono"
        class="form-control w-full px-3 py-2 border rounded-md"
        placeholder="Ingresa el telefono"
        required
      />
    </div>

    <!-- Salario -->
    <div>
      <label for="salario" class="block font-medium mb-1">Salario</label>
      <input
        type="number"
        id="salario"
        formControlName="salario"
        class="form-control w-full px-3 py-2 border rounded-md"
        placeholder="Ingresa el salario"
        required
      />
    </div>

    <!-- Botones -->
    <div class="md:col-span-2 flex justify-end space-x-4 mt-4 mb-10">
      <button
        type="button"
        routerLink="/"
        class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition"
      >
        Cancelar
      </button>
      <button
        (click)="isEditing ? actualizarEmpleado() : crearEmpleado()"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition"
      >
        {{ isEditing ? 'Actualizar' : 'Guardar' }}
      </button>
    </div>
  </form>
</div>
