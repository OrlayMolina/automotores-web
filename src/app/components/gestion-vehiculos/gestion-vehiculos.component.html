<div class="container w-full mt-8">
  <h2 class="text-2xl font-medium mb-2">Tabla de Vehiculos</h2>

  <!-- Sección en una sola fila -->
  <!-- Sección en una sola fila -->
  <div class="mb-4 d-flex align-items-center">
    <!-- Botón Crear -->
    <button type="button" routerLink="/crear-vehiculo" class="bg-green-500 text-white font-semibold py-2 px-4 rounded hover:bg-green-600 transition me-2" style="height: 100%;">
      Crear
    </button>

    <!-- Campo de búsqueda y botón Consultar -->
    <div class="d-flex flex-grow-1">
      <input type="text" class="form-control me-2" placeholder="Buscar cliente..." style="height: calc(2.5rem + 2px);">
      <button type="button" class="btn btn-primary" style="height: calc(2.5rem + 2px);">
        Consultar
      </button>
    </div>
  </div>

  <!-- Tabla -->
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Nro Placa</th>
        <th scope="col">Tipo Vehiculo</th>
        <th scope="col">Marca</th>
        <th scope="col">Modelo</th>
        <th scope="col">Año del Modelo</th>
        <th scope="col">Nro Chasis</th>
        <th scope="col">Nro Motor</th>
        <th scope="col">Propietario</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>XRM-789</td>
        <td>Automóvil</td>
        <td>Renault</td>
        <td>Sandero</td>
        <td>2015</td>
        <td>1</td>
        <td>1</td>
        <td>Orlay Andrés Molina Gómez</td>
        <td class="table-buttons">
          <button type="button" class="btn btn-warning btn-sm me-2">
            Editar
          </button>
          <button type="button" class="btn btn-danger btn-sm">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
