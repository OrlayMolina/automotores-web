<div class="container w-full mt-8">
  <h2 class="text-2xl font-medium mb-2">Tabla de Proveedores</h2>

  <!-- Sección en una sola fila -->
  <!-- Sección en una sola fila -->
  <div class="mb-4 d-flex align-items-center">
    <!-- Botón Crear -->
    <button type="button" routerLink="/crear-proveedor" class="bg-green-500 text-white font-semibold py-2 px-4 rounded hover:bg-green-600 transition me-2" style="height: 100%;">
      Crear
    </button>

    <!-- Campo de búsqueda y botón Consultar -->
    <div class="d-flex flex-grow-1">
      <input type="text" #inputDocumento class="form-control me-2" placeholder="Buscar cliente..." style="height: calc(2.5rem + 2px);">
      <button
        type="button"
        (click)="obtenerProveedor(+inputDocumento.value)"
        class="btn btn-primary" style="height: calc(2.5rem + 2px);">
        Consultar
      </button>
      <button
        type="button"
        (click)="limpiarFiltro(inputDocumento)"
        class="bg-yellow-500 ml-1 rounded-md" style="height: calc(2.5rem + 2px);">
        <i class="fas fa-times px-3"></i>
      </button>
    </div>
  </div>

  <!-- Tabla -->
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Nro Documento</th>
        <th scope="col">Tipo Documento</th>
        <th scope="col">Correo</th>
        <th scope="col">Nombre</th>
        <th scope="col">Razon Social</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let proveedor of proveedores">
        <td>{{proveedor.nro_documento}}</td>
        <td *ngIf="proveedor.tipo_documento === 1">CC</td>
        <td *ngIf="proveedor.tipo_documento === 2">CE</td>
        <td *ngIf="proveedor.tipo_documento === 3">PE</td>
        <td *ngIf="proveedor.tipo_documento === 4">NIT</td>
        <td>{{proveedor.correo}}</td>
        <td>{{proveedor.nombre}}</td>
        <td>{{proveedor.razon_social}}</td>
        <td class="table-buttons">
          <button
            type="button"
            [routerLink]="['/crear-proveedor']"
            [queryParams]="{ nro_documento: proveedor.nro_documento }"
            class="btn btn-warning btn-sm me-2">
            Editar
          </button>
          <button
            type="button"
            (click)="eliminarProveedor(proveedor.nro_documento)"
            class="btn btn-danger btn-sm"
          >
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
