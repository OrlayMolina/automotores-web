<table class="table table-striped table-bordered">
  <thead class="thead-dark">
    <tr>
      <!-- Encabezados dinámicos según el reporte generado -->
      <th scope="col">Nombre Completo del Empleado</th>
      <th scope="col">Cargo</th>
      <th scope="col">Salario</th>
    </tr>
  </thead>
  <tbody>
    <!-- Filas de datos dinámicas -->
    <tr *ngFor="let registro of estructuraReporte">
      <td>{{registro.nombre_completo}}</td>
      <td>{{registro.nombre_cargo}}</td>
      <td>$ {{registro.salario}}</td>
    </tr>
    <!-- Más filas según los datos obtenidos -->
  </tbody>
</table>
