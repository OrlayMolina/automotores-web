<table class="table table-striped table-bordered">
  <thead class="thead-dark">
    <tr>
      <!-- Encabezados dinámicos según el reporte generado -->
      <th scope="col">Nombre Completo del Cliente</th>
      <th scope="col">Correo</th>
      <th scope="col">Telefono o Celular</th>
    </tr>
  </thead>
  <tbody>
    <!-- Filas de datos dinámicas -->
    <tr *ngFor="let registro of estructuraReporte">
      <td>{{registro.nombre_completo}}</td>
      <td>{{registro.correo}}</td>
      <td>{{registro.telefono}}</td>
    </tr>
    <!-- Más filas según los datos obtenidos -->
  </tbody>
</table>
