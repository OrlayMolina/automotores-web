<div class="container w-full mt-8">
  <h2 class="text-2xl font-medium mb-4">Generar Reportes</h2>

  <!-- Formulario de filtros para consultas SQL -->
  <div class="mb-6">
    <form class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <!-- Campo para seleccionar rango de fechas -->
      <div>
        <label for="startDate" class="block font-medium mb-1">Fecha Inicio</label>
        <input
          type="date"
          id="startDate"
          class="form-control w-full px-3 py-2 border rounded-md"
        />
      </div>
      <div>
        <label for="endDate" class="block font-medium mb-1">Fecha Fin</label>
        <input
          type="date"
          id="endDate"
          class="form-control w-full px-3 py-2 border rounded-md"
        />
      </div>
      <!-- Campo para seleccionar un cliente (opcional) -->
      <div>
        <label for="cliente" class="block font-medium mb-1">Cliente</label>
        <select
          id="cliente"
          class="form-control w-full px-3 py-2 border rounded-md"
        >
          <option value="">Seleccionar Cliente</option>
          <option value="cliente1">Juan Pérez</option>
          <option value="cliente2">Ana García</option>
          <!-- Agrega más opciones dinámicamente -->
        </select>
      </div>
      <!-- Botón para generar reporte -->
      <div class="md:col-span-3">
        <button
          type="button"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition w-full"
        >
          Generar Reporte
        </button>
      </div>
    </form>
  </div>

  <!-- Tabla de resultados del reporte -->
  <div>
    <h3 class="text-xl font-medium mb-3">Resultados</h3>
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <!-- Encabezados dinámicos según el reporte generado -->
          <th scope="col">Código</th>
          <th scope="col">Fecha</th>
          <th scope="col">Cliente</th>
          <th scope="col">Servicio</th>
          <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody>
        <!-- Filas de datos dinámicas -->
        <tr>
          <td>001</td>
          <td>2024-11-15</td>
          <td>Juan Pérez</td>
          <td>Cambio de Aceite</td>
          <td>150.00</td>
        </tr>
        <!-- Más filas según los datos obtenidos -->
      </tbody>
    </table>
  </div>
</div>
