<div class="container w-full mt-8">
  <h2 class="text-2xl font-medium mb-2">Tabla de Servicios</h2>

  <!-- Sección en una sola fila -->
  <!-- Sección en una sola fila -->
  <div class="mb-4 d-flex align-items-center">
    <!-- Botón Crear -->
    <button type="button" routerLink="/crear-servicio" class="bg-green-500 text-white font-semibold py-2 px-4 rounded hover:bg-green-600 transition me-2" style="height: 100%;">
      Crear
    </button>

    <!-- Campo de búsqueda y botón Consultar -->
    <div class="d-flex flex-grow-1">
      <input type="text" #idServicio class="form-control me-2" placeholder="Buscar por ID del Servicio..." style="height: calc(2.5rem + 2px);">
      <button
        type="button"
        (click)="obtenerServicio(+idServicio.value)"
        class="btn btn-primary" style="height: calc(2.5rem + 2px);">
        Consultar
      </button>
      <button
        type="button"
        (click)="limpiarFiltro(idServicio)"
        class="bg-yellow-500 ml-1 rounded-md" style="height: calc(2.5rem + 2px);">
        <i class="fas fa-times px-3"></i>
      </button>
    </div>
  </div>

  <!-- Tabla -->
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID Servicio</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripción Servicio</th>
        <th scope="col">Precio</th>
        <th scope="col">Servicio Adicional</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let servicio of servicios">
        <td>{{ servicio.id_servicio }}</td>
        <td>{{ servicio.nombre }}</td>
        <td>{{ servicio.descripcion_servicio }}</td>
        <td>{{ servicio.precio }}</td>
        <td>{{ getNombreServicioAsociado(servicio.servicio_asociado) }}</td>
        <td class="table-buttons">
          <button
            type="button"
            [routerLink]="['/crear-servicio']"
            [queryParams]="{ id_servicio: servicio.id_servicio }"
            class="btn btn-warning btn-sm me-2">
            Editar
          </button>
          <button
            type="button"
            (click)="eliminarServicio(servicio.id_servicio)"
            class="btn btn-danger btn-sm"
          >
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
