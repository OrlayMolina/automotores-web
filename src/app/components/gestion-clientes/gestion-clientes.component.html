<div class="container w-full mt-8">
  <h2 class="text-2xl font-medium mb-2">Tabla de Clientes</h2>

  <!-- Sección en una sola fila -->
  <!-- Sección en una sola fila -->
  <div class="mb-4 d-flex align-items-center">
    <!-- Botón Crear -->
    <button type="button" routerLink="/crear-cliente" class="bg-green-500 text-white font-semibold py-2 px-4 rounded hover:bg-green-600 transition me-2" style="height: 100%;">
      Crear
    </button>

    <!-- Campo de búsqueda y botón Consultar -->
    <div class="d-flex flex-grow-1">
      <input type="number" #inputDocumento class="form-control me-2" placeholder="Buscar por Número de Documento..." style="height: calc(2.5rem + 2px);">
      <button
        type="button"
        (click)="obtenerCLiente(+inputDocumento.value)"
        class="btn btn-primary" style="height: calc(2.5rem + 2px);">
        Consultar
      </button>
      <button
        type="button"
        (click)="limpiarFiltro(inputDocumento)"
        class="bg-yellow-500 ml-1 rounded-md" style="height: calc(2.5rem + 2px);">
        <i class="fas fa-times px-3"></i>
      </button>
    </div>
  </div>

  <!-- Tabla -->
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Nro Documento</th>
        <th scope="col">Tipo Documento</th>
        <th scope="col">Correo</th>
        <th scope="col">Primer Nombre</th>
        <th scope="col">Segundo Nombre</th>
        <th scope="col">Primer Apellido</th>
        <th scope="col">Segundo Apellido</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes">
        <td>{{cliente.nro_documento}}</td>
        <td *ngIf="cliente.tipo_documento === 1">CC</td>
        <td *ngIf="cliente.tipo_documento === 2">CE</td>
        <td *ngIf="cliente.tipo_documento === 3">PE</td>
        <td *ngIf="cliente.tipo_documento === 4">NIT</td>
        <td>{{cliente.correo}}</td>
        <td>{{cliente.primer_nombre}}</td>
        <td>{{cliente.segundo_nombre}}</td>
        <td>{{cliente.primer_apellido}}</td>
        <td>{{cliente.segundo_apellido}}</td>
        <td class="table-buttons">
          <button
            type="button"
            [routerLink]="['/crear-cliente']"
            [queryParams]="{ nro_documento: cliente.nro_documento }"
            class="btn btn-warning btn-sm me-2">
            Editar
          </button>
          <button
            type="button"
            (click)="eliminarCLiente(cliente.nro_documento)"
            class="btn btn-danger btn-sm"
          >
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
