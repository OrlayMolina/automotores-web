<div class="container w-full mt-8">
  <h2 class="text-2xl font-medium mb-4">{{ isEditing ? 'Editar Proveedor' : 'Registrar Proveedor' }}</h2>

  <!-- Formulario -->
  <form class="grid grid-cols-1 md:grid-cols-2 gap-4" [formGroup]="crearProveedorForm">
    <!-- Número de Documento -->
    <div>
      <label for="nroDocumento" class="block font-medium mb-1">Número de Documento o NIT</label>
      <input
        type="text"
        formControlName="nro_documento"
        id="nroDocumento"
        class="form-control w-full px-3 py-2 border rounded-md"
        placeholder="Ingresa el número de documento"
        required
        [disabled]="isEditing"
      />
    </div>

    <!-- Tipo de Documento -->
    <div>
      <label for="tipoDocumento" class="block font-medium mb-1">Tipo de Documento</label>
      <select
        id="tipoDocumento"
        formControlName="tipo_documento"
        class="form-control w-full px-3 py-2 border rounded-md"
        required
      >
        <option value="">Selecciona el tipo de documento</option>
        <option *ngFor="let tipo of tipoDocumentoDTO" [value]="tipo.id">{{tipo.abreviacion}}</option>
      </select>
    </div>

    <!-- Razón Social -->
    <div>
      <label for="telefono" class="block font-medium mb-1">Teléfono</label>
      <input
        type="number"
        formControlName="telefono"
        id="telefono"
        class="form-control w-full px-3 py-2 border rounded-md"
        placeholder="Ingresa el teléfono"
        required
      />
    </div>

    <!-- Correo -->
    <div>
      <label for="correo" class="block font-medium mb-1">Correo Electrónico</label>
      <input
        type="email"
        formControlName="correo"
        id="correo"
        class="form-control w-full px-3 py-2 border rounded-md"
        placeholder="Ingresa el correo electrónico"
        required
      />
    </div>

    <!-- Nombre -->
    <div>
      <label for="nombre" class="block font-medium mb-1">Nombre del Proveedor</label>
      <input
        type="text"
        formControlName="nombre"
        id="nombre"
        class="form-control w-full px-3 py-2 border rounded-md"
        placeholder="Ingresa el nombre del proveedor"
        required
      />
    </div>

    <!-- Razón Social -->
    <div>
      <label for="razonSocial" class="block font-medium mb-1">Razón Social</label>
      <input
        type="text"
        formControlName="razon_social"
        id="razonSocial"
        class="form-control w-full px-3 py-2 border rounded-md"
        placeholder="Ingresa la razón social"
        required
      />
    </div>

    <!-- Botones -->
    <div class="md:col-span-2 flex justify-end space-x-4 mt-4 mb-10">
      <button
      type="button"
      routerLink="/"
      class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition"
    >
      Cancelar
    </button>
    <button
      (click)="isEditing ? actualizarProveedor() : crearProveedor()"
      class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition"
    >
      {{ isEditing ? 'Actualizar' : 'Guardar' }}
    </button>
    </div>
  </form>
</div>
